<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Neusa Barbosa - Confeitaria</title>
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <div class="navbar">
                <div class="logo">
                </div>
                <nav>
                    <a href="/" onclick="window.localStorage.removeItem('imagem') ">Inicio</a>
                    <a href="">Produtos</a>
                    <a href="">Contato</a>
                    <a href="">Sobre mim</a>
                </nav>
                <div class="menu-icon">
                    <img src="./imagens/icons/menu.png" alt="">
                </div>
            </div>
            <div class="mobile-menu">
                <div class="mobile-itens">
                    <a href="index.html">Inicio</a>
                    <a href="">Produtos</a>
                    <a href="">Contato</a>
                    <a href="">Sobre mim</a>
                </div>
            </div>
        </header>
        <!-- SLIDER -->
        <section>
            <div class="slider">
                <img src="./imagens/banner/banner-4.jpg" alt="">
                <img src="./imagens/banner/banner-5.jpg" alt="">
                <img src="./imagens/banner/banner-1.png" alt="">
                <img src="./imagens/banner/banner-2.jpg" alt="">
                <img src="./imagens/banner/banner-3.jpg" alt="">
            </div>
        </section>

        <!-- SEÇÃO DO PRODUTO -->
        <section>
            <div class="section-produto">
                <div class="produto">
                    <div class="imagens-container">
                        <div class="img-box"></div>
                        <div class="img-box"></div>
                        <div class="img-box"></div>
                    </div>
                    <div class="imagem-principal-container">
                        <div class="imagem-principal"></div>
                    </div>
                    <div class="produto-price">
                        <h2></h2>
                        <p></p>
                        <button>
                            <a href="">Encomendar</a>
                        </button>
                    </div>
                </div>
                <span class="description d1"></span>
                <span class="description d2"></span>
            </div>
        </section>
    </div>


    <script src="./script/main.js" type="module"></script>
</body>
</html>
